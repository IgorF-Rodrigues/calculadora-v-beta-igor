
<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="titulo">Calculadora v. Beta</h1>
	<section class= "calc">
		<div class = "display"></div>

		<button class= "tecla tecla_1 1">1</button>
		<button class= "tecla tecla_2 2">2</button>
		<button class= "tecla tecla_3 3">3</button>
		<button class= "tecla tecla_4 4">4</button>
		<button class= "tecla tecla_5 5">5</button>
		<button class= "tecla tecla_6 6">6</button>
		<button class= "tecla tecla_7 7">7</button>
		<button class= "tecla tecla_8 8">8</button>
		<button class= "tecla tecla_9 9">9</button>
		<button class= "tecla tecla_0 0">0</button>
		<button class= "tecla tecla_00 00">00</button>
		<button class= "tecla tecla_Ponto">.</button>
		<button class= "tecla tecla_Divisao">/</button>
		<button class= "tecla tecla_Vezes">*</button>
		<button class= "tecla tecla_Menos">-</button>
		<button class= "tecla tecla_Mais">+</button>
		<button class= "tecla tecla_Porcentagem">%</button>
		<button class= "tecla tecla_Apagar">Apagar</button>
		<button class= "tecla tecla_Igual">=</button>
	</section>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
